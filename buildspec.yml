version: 0.2

phases:
  pre_build:
    commands:
      - echo "ğŸ”¹ Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 222634367630.dkr.ecr.ap-south-1.amazonaws.com
      - echo "âœ… Successfully logged in to ECR."

      - echo "ğŸ”¹ Configuring kubectl..."
      - aws eks update-kubeconfig --region ap-south-1 --name nodde-cluster
      - echo "âœ… Kubeconfig updated."

      - echo "ğŸ”¹ Checking Kubernetes nodes..."
      - kubectl get nodes || echo "âš ï¸ Failed to get nodes, continuing..."

  build:
    commands:
      - echo "ğŸ”¹ Setting build tag..."
      - export BUILD_TAG=${CODEBUILD_BUILD_NUMBER:-latest}
      - echo "Using tag: $BUILD_TAG"

      - echo "ğŸ”¹ Building Docker image..."
      - docker build -t node-app .
      - docker tag node-app:latest 222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$BUILD_TAG
      - echo "âœ… Docker image built and tagged."

  post_build:
    commands:
      - echo "ğŸ”¹ Pushing Docker image to Amazon ECR..."
      - docker push 222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$BUILD_TAG
      - echo "âœ… Docker image pushed successfully."

      - echo "ğŸ”¹ Updating Kubernetes deployment..."
      - kubectl set image deployment/node-app node-app=222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$BUILD_TAG --namespace=default
      - kubectl rollout restart deployment node-app --namespace=default
      - echo "âœ… Kubernetes deployment updated successfully."

