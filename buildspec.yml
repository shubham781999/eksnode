version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 222634367630.dkr.ecr.ap-south-1.amazonaws.com
      - echo Configuring kubectl...
      - aws eks update-kubeconfig --region ap-south-1 --name nodde-cluster
      - echo Checking Kubernetes nodes...
      - kubectl get nodes || echo "Failed to get nodes, continuing..."

  build:
    commands:
      - echo Building Docker image...
      - docker build -t node-app .
      - docker tag node-app:latest 222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$CODEBUILD_BUILD_NUMBER

post_build:
  commands:
    - echo Pushing Docker image to Amazon ECR...
    - docker push 222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$CODEBUILD_BUILD_NUMBER
    - echo Applying deployment to Kubernetes...
    - kubectl set image deployment/node-app node-app=222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:$CODEBUILD_BUILD_NUMBER --namespace=default
    - echo Verifying deployment...
    - kubectl rollout status deployment/node-app --namespace=default
