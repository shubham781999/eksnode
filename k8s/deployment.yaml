apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: 222634367630.dkr.ecr.ap-south-1.amazonaws.com/node-app:latest  
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
